
<svg
  width="360"
  height="360"
  viewBox="0 0 360 360"
  xmlns="http://www.w3.org/2000/svg"
>
  <defs>
    <linearGradient id="shieldGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#3B82F6" />
      <stop offset="100%" stop-color="#1E40AF" />
    </linearGradient>

    <linearGradient id="goldGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FACC15" />
      <stop offset="100%" stop-color="#CA8A04" />
    </linearGradient>
  </defs>

  <!-- Shield -->
  <path
    d="M180 30
       L300 80
       V180
       C300 240 240 290 180 320
       C120 290 60 240 60 180
       V80
       Z"
    fill="url(#shieldGrad)"
  />

  <!-- Scale vertical pole -->
  <rect x="175" y="90" width="10" height="120" rx="5" fill="url(#goldGrad)" />

  <!-- Scale beam -->
  <rect x="110" y="110" width="140" height="8" rx="4" fill="url(#goldGrad)" />

  <!-- Left chains -->
  <line x1="130" y1="118" x2="120" y2="160" stroke="#FACC15" stroke-width="3"/>
  <line x1="130" y1="118" x2="140" y2="160" stroke="#FACC15" stroke-width="3"/>

  <!-- Right chains -->
  <line x1="230" y1="118" x2="220" y2="160" stroke="#FACC15" stroke-width="3"/>
  <line x1="230" y1="118" x2="240" y2="160" stroke="#FACC15" stroke-width="3"/>

  <!-- Left scale -->
  <path
    d="M100 160
       H160
       C150 190 110 190 100 160 Z"
    fill="#FACC15"
  />

  <!-- Right scale -->
  <path
    d="M200 160
       H260
       C250 190 210 190 200 160 Z"
    fill="#FACC15"
  />

  <!-- Base -->
  <rect x="140" y="215" width="80" height="12" rx="6" fill="#FACC15" />

  <!-- Title -->
  <text
    x="180"
    y="350"
    text-anchor="middle"
    font-size="24"
    font-family="Inter, Arial, sans-serif"
    fill="#1E293B"
    font-weight="600"
  >
    Case Management System
  </text>
</svg>
